<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Bank Management</title>
    <style>
        /* Background with gradient overlay */
        body {
            display: flex;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            position: relative;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .input-group input::placeholder {
            color: #e0e0e0;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.8);
        }

        .login-text {
            margin-top: 15px;
        }

        .login-text a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="signup-container">
        <div class="signup-card">
            <h2>Create an Account</h2>
            <p>Join us for secure and seamless banking solutions.</p>

            <form action="/welcome" method="POST" class="signup-form">
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html">Login Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
